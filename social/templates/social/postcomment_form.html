{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class="p-5">
<div class="fancybox1" style="padding-left: 0px;">
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
		  <h1 class="myhead2" style="color: white;">Add your comment</h1>
			
			<br>
				<form enctype="multipart/form-data" method="post">
					{% csrf_token %}
					{{form | crispy}}
					<input class="btn btn-dark my-3" type="submit" />
					</form>
	
			
			
		
		</div>
	</div>

</div>
     


</main>
{% endblock %}
