{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="p-5">
	<h1 class="myhead2">{{mypost.subject}}</h1>
	<hr><br>
	<div class="fancybox1" style="padding-left: 60px;">
		<div class="row">
			<div class="col-sm-6">
			<p><strong>Thoughts of the writer : <br></strong> {{mypost.msg}}</p>
			<p><strong><br><br><br>Date : </strong> {{mypost.cr_date | date:"d/m/y"}}</p>
			</div>
			<div class="col-sm-6">
				<img class="img-fluid" src="/media/{{mypost.pic}}" style="width: 400px; height: 400px; border: 5px solid white;" />
			</div>
		</div>
		<div class="row" style="margin: 0 auto;">
			<a class="btn btn-dark" href="/social/comment/create/{{mypost.id}}">Add your comments here</a>
		</div>

	</div>

<br><br>


<a href="/social/home" class="btn btn-dark" style="text-align: center; margin-left: 150px;">Back</a>
<a href="/social/comment/{{mypost.id}}" class="btn btn-dark" style="text-align: center; margin-left: 150px;">Comments</a>
</div>


{% endblock %}
